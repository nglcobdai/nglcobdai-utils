# Workflow for deploying Sphinx documentation built within a Docker container to GitHub Pages
name: Deploy Sphinx Document to Pages

on:
  push:
    # branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Install Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Step 3: Create an .env file if required
      - name: Make .env file
        run: |
          if [ -f .env.example ]; then
            cp .env.example .env
          fi

      # Step 4: Build and Start the containers
      - name: Build and Start Docker Containers
        run: |
          docker-compose -f docker-compose.yml --env-file .env up --build -d

      # Step 5: Run commands inside the Docker container to build Sphinx documentation and upload it
      - name: Build Sphinx Documentation and Deploy to Pages inside Container
        run: |
          docker-compose -f docker-compose.yml --env-file .env exec -T dev bash -c "
            cd docs && \
            poetry run make dirhtml && \
            pip install ghp-import && \
            ghp-import -n -p build/html"

      # Step 6: Set up Pages configuration for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
